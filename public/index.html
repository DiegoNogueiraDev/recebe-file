<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos Compactados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .auth-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-container input {
            width: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            margin: 10px;
        }

        .auth-container input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .status-bar {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .status-bar.error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-hash {
            font-family: monospace;
            font-size: 0.8em;
            color: #666;
            word-break: break-all;
            margin-top: 5px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #f0f8ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-types {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .files-list {
            margin-top: 30px;
        }

        .files-list h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Upload Seguro de Arquivos</h1>
            <p>Envie seus arquivos compactados com seguran√ßa e criptografia</p>
        </div>
        
        <div class="content">
            <div class="auth-container" id="authContainer">
                <h3>üîê Autentica√ß√£o Requerida</h3>
                <p>Digite a senha para acessar o sistema:</p>
                <input type="password" id="passwordInput" placeholder="Digite a senha">
                <button class="btn" onclick="authenticate()">Entrar</button>
            </div>
            
            <div class="status-bar" id="statusBar"></div>
            
            <div id="uploadInterface" style="display: none;">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    Clique aqui ou arraste seus arquivos
                </div>
                <div class="file-types">
                    Formatos aceitos: .zip, .rar, .7z, .tar, .gz, .bz2, .xz
                </div>
                <input type="file" id="fileInput" accept=".zip,.rar,.7z,.tar,.gz,.bz2,.xz">
            </div>

            <div class="progress" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="message" id="message"></div>

            <div style="text-align: center;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Selecionar Arquivo
                </button>
                <button class="btn" onclick="loadFiles()">
                    Listar Arquivos
                </button>
            </div>

            <div class="files-list" id="filesList"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const message = document.getElementById('message');
        const filesList = document.getElementById('filesList');
        const authContainer = document.getElementById('authContainer');
        const uploadInterface = document.getElementById('uploadInterface');
        const statusBar = document.getElementById('statusBar');
        const passwordInput = document.getElementById('passwordInput');
        
        let authToken = null;
        let isAuthenticated = false;

        // Authentication function
        function authenticate() {
            const password = passwordInput.value;
            
            fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    authToken = data.token;
                    isAuthenticated = true;
                    authContainer.style.display = 'none';
                    uploadInterface.style.display = 'block';
                    showStatus('Autenticado com sucesso!', 'success');
                    loadFiles();
                } else {
                    showStatus('Senha incorreta', 'error');
                    passwordInput.value = '';
                }
            })
            .catch(error => {
                showStatus('Erro de conex√£o', 'error');
            });
        }
        
        // Status display function
        function showStatus(message, type) {
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
            statusBar.style.display = 'block';
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 5000);
        }
        
        // Password input enter key
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
        
        uploadArea.addEventListener('click', () => {
            if (isAuthenticated) {
                fileInput.click();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (isAuthenticated) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            } else {
                showStatus('Autentica√ß√£o necess√°ria', 'error');
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (isAuthenticated && e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        function uploadFile(file) {
            if (!isAuthenticated || !authToken) {
                showStatus('Token de autentica√ß√£o necess√°rio', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);

            progressContainer.style.display = 'block';
            message.style.display = 'none';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', () => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';

                try {
                    const response = JSON.parse(xhr.responseText);
                    showMessage(response.message, response.success ? 'success' : 'error');
                    
                    if (response.success) {
                        fileInput.value = '';
                        loadFiles();
                    }
                } catch (error) {
                    showMessage('Erro ao processar resposta do servidor', 'error');
                }
            });

            xhr.addEventListener('error', () => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                showMessage('Erro ao enviar arquivo', 'error');
            });

            xhr.open('POST', '/upload');
            xhr.setRequestHeader('Authorization', 'Bearer ' + authToken);
            xhr.send(formData);
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function loadFiles() {
            if (!isAuthenticated || !authToken) {
                return;
            }
            
            fetch('/files', {
                headers: {
                    'Authorization': 'Bearer ' + authToken
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.files && data.files.length > 0) {
                        displayFiles(data.files);
                    } else {
                        filesList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum arquivo encontrado</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar arquivos:', error);
                    showMessage('Erro ao carregar lista de arquivos', 'error');
                });
        }

        function displayFiles(files) {
            let html = '<h3>Arquivos Enviados:</h3>';
            
            files.forEach(file => {
                const uploadDate = new Date(file.uploadTime).toLocaleString('pt-BR');
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">üîí ${file.filename}</div>
                            <div class="file-details">
                                Tamanho: ${file.sizeFormatted} | Enviado em: ${uploadDate}
                            </div>
                            <div class="file-hash">
                                SHA256: ${file.hash || 'N/A'}
                            </div>
                        </div>
                    </div>
                `;
            });

            filesList.innerHTML = html;
        }

        // Check if already authenticated on page load
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    // Try to get token from session or prompt for re-auth
                    showStatus('Sess√£o expirada, fa√ßa login novamente', 'error');
                }
            })
            .catch(error => {
                console.log('Server status check failed');
            });
    </script>
</body>
</html>
